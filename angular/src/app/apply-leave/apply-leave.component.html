<div class="container">
    <h2>Apply Leave</h2>
    <div class="container">

        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Start Date</label>
              <div class="col-sm-2">
                <input type="date" class="form-control" [ngModel]="startDate | date: 'yyyy-MM-dd'" (ngModelChange)="startDate = $event" name="startDate" placeholder="yyyy-mm-dd">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">End Date</label>
              <div class="col-sm-2">
                <input type="date" class="form-control" [ngModel]="endDate | date: 'yyyy-MM-dd'" (ngModelChange)="endDate = $event" name="endDate" placeholder="yyyy-mm-dd">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Number of Days</label>
                <div class="col-sm-2">
                  <input type="number" class="form-control" [(ngModel)]="numberOfDays" name="numberOfDays" placeholder="nn">
                </div>
            </div>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Leave Type</label>
                <div class="col-sm-2">
                    <select class="form-control" [(ngModel)]="leaveType" name="leaveType">
                        <option selected value="Earned Leave">Earned Leave</option>
                        <option value="Sick Leave">Sick</option>
                        <option value="Vacation Leave">Vacation</option>
                      </select>
                </div>
             </div>
             <div class="form-group row">
                <label class="col-sm-2 col-form-label">Leave Reason</label>
                <div class="col-sm-2">
                    <textarea class="form-control" rows="4" cols="50" [(ngModel)]="reason" name="reason">
                        Enter your leave reason
                    </textarea>   
                </div>
             </div>
          
            <div class="form-group row sbBtn">
                <button type="submit" class="btn btn-primary apply">Apply</button>
                <button type="submit" class="btn btn-primary" (click)="cancelLeave()">Cancel</button>
            </div>
        
          </form>

    </div>
</div>

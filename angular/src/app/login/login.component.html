<div class="container">
  <div class="row">
    <h2>Login</h2>
    <div class="container">
      <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Employee ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="empId" name="empId" placeholder="EMP Id">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" [(ngModel)]="empPwd" name="empPwd" placeholder="EMP Pwd">
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-sm-2 col-sm-10 login">
            <button type="submit" class="btn btn-primary loginBtn">Login</button>
            <button type="submit" class="btn btn-primary homeBtn" routerLink="/home">Cancel</button>
          </div>
        </div>
      </form>
    </div>

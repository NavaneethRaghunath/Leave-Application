<div class="container">
      <h2>My Details Section</h2>
      <div class="container">
  
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Employee ID</label>
                <div class="col-sm-2">
                    {{emp_id}}
                </div>
                <label class="col-sm-2 col-form-label">Date Joined</label>
                <div class="col-sm-2">
                    {{date_joined}}
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Full name</label>
                  <div class="col-sm-2">
                        {{full_name}}
                  </div>
                  <label class="col-sm-2 col-form-label">Department</label>
                  <div class="col-sm-2">
                    {{department}}
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Email Address</label>
                  <div class="col-sm-2">
                        {{email}}
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Mobile number</label>
                  <div class="col-sm-2">
                      {{mobile_no}}
                  </div>
              </div>
              <br>
              <br>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Available leave balance</label>
                  <div class="col-sm-2">
                        {{leave_bal}}
                  </div>

              </div>
     </div>         
</div>
